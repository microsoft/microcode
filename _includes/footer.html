<footer id="footer">
    <a
        id="userguide"
        target="blank"
        rel="nofollow noopener"
        href="https://{{ site.github.owner_name }}.github.io/{{ site.github.repository_name }}/docs/manual"
        aria-label="user guide"
        >📖</a
    >
    <button
        id="voicebtn"
        title="voice"
        aria-label="enable or disable voice reading tooltips"
    >
        🗣️
    </button>

        id="screenshotbtn"
        title="screenshot"
        aria-label="save program screenshot as image"
    >
        📷
    </button>
    <span class="legal">Copyright (c) Microsoft</span>
    <a
        class="legal"
        rel="nofollow noopener"
        href="https://privacy.microsoft.com/en-us/privacystatement"
        >Privacy &amp; Cookies</a
    >
    <a
        class="legal"
        rel="nofollow noopener"
        href="https://www.microsoft.com/en-us/legal/terms-of-use"

    >
</footer>
