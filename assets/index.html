<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./favicon.png" type="image/png" />
        <script src="https://unpkg.com/fflate@0.7.4/umd/index.js"></script>
        <script src="https://unpkg.com/howler@2.2.3/dist/howler.js"></script>
        <script type="text/javascript" src="./js/loader.js"></script>
        <script type="text/javascript" src="./js/custom.js"></script>
        <style>
            body,
            dialog {
                background: black;
                color: white;
                font-family: monospace;
                overflow: hidden;
                font-size: 14pt;
            }
            dialog {
                overflow-y: auto;
            }

            .embed {
                background: transparent;
            }

            iframe {
                position: absolute;
                top: 0.5em;
                left: 0;
                width: 100%;
                height: calc(100% - 2.5em);
                border: none;
            }

            .nofooter iframe {
                height: 100%;
            }

            footer {
                color: grey;
                position: absolute;
                bottom: 0;
                width: 100%;
                left: 0;
                z-index: 100;
                text-align: center;
                font-size: 1em;
                margin-bottom: 0.25em;
            }

            footer a {
                color: grey;
            }
            footer .legal {
                font-size: 0.6em;
            }

            .embed footer,
            .embed footer a {
                color: black;
            }
            button {
                border: solid 2px #000;
                cursor: pointer;
                background-color: #fff;
                border-radius: 1em;
            }
            button:focus,
            button:hover {
                outline: solid 1px #fff;
            }
            dialog img.logo {
                width: min(100%, 40vw);
                image-rendering: pixelated;
            }
            dialog img.shield {
                width: min(40%, 20vw);
                border-radius: 1rem;
            }
            dialog::backdrop {
                background: rgba(50, 0, 50, 0.5);
            }
            dialog a {
                color: #fff;
                font-weight: bold;
            }
            .art {
                background-color: #333;
                overflow-y: auto;
            }
            .art button {
                margin: 1rem;
            }
            .art a {
                margin: 0.5rem;
            }
            .art a > img {
                min-width: 5rem;
                image-rendering: pixelated;
                background: #fff;
                border: solid 1px #000;
            }
            .lds-ripple img {
                width: 20vw;
                image-rendering: pixelated;
            }
            .lds-ripple {
                width: 80px;
                height: 80px;
                margin: auto;
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: -1;
            }

            .lds-ripple div {
                position: absolute;
                border: 4px solid #fff;
                opacity: 1;
                border-radius: 50%;
                animation: lds-ripple 3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            }

            .lds-ripple div:nth-child(2) {
                animation-delay: -0.5s;
            }

            @keyframes lds-ripple {
                0% {
                    top: 10vw;
                    left: 10vw;
                    width: 0;
                    height: 0;
                    opacity: 1;
                }

                100% {
                    top: 0px;
                    left: 0px;
                    width: 20vw;
                    height: 20vw;
                    opacity: 0;
                }
            }
            #userguide {
                color: #fff;
                font-weight: bold;
            }
            audio {
                display: none;
            }
        </style>
        <style>
            #simbtn {
                position: absolute;
                left: 0.5rem;
                bottom: 0rem;
            }
        </style>
    </head>

    <body id="root">
        <p>
            MicroCode has moved:
            <a href="https://microbit-apps.github.io/microcode-classic/docs/manual">
                https://microbit-apps.github.io/microcode-classic/docs/manual
            </a>
        </p>
    </body>
</html>
